<h1 id="larry-plotter-y-el-malware-de-fuego">Larry Plotter y El Malware de Fuego</h1>
<p>Una importante hackaton se celebra en la escuela, y el portátil de un compañero de <strong>Larry</strong> se avería debido a un ataque de <strong>Ballmermort</strong>, perdiendo así toda la saga <em>Crepúsculo</em> en PDF que tenía guardada.</p>
